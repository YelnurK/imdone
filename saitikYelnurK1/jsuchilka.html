<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorial</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background-color: rgb(93, 93, 175);
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: rgb(93, 93, 175);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>JavaScript Tutorial</h1>
    <p>This is a simple JavaScript tutorial that demonstrates basic concepts.</p>
    <p>Click the button below to see JavaScript in action:</p>
    <!-- Adding a button -->
    <button onclick="changeText()" class="button">Click Me</button>
    <!-- Adding a paragraph to change -->
    <p id="changeableText">Hello, I am a paragraph.</p>
</div>

<script>
    // JavaScript code starts here

    // Function to change text when button is clicked
    function changeText() {
        // Selecting the paragraph element by its id
        var paragraph = document.getElementById("changeableText");
        // Changing the text content
        paragraph.textContent = "Text changed by JavaScript!";
    }

    // JavaScript code ends here
</script>

</body>
</html>

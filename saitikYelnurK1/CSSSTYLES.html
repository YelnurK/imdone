<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <style>
        /* CSS Styles Start */

        /* Selector */
        body {
            font-family: Arial, sans-serif; /* Property: Setting font */
            background-color: #f5f5f5; /* Property: Setting background color */
            margin: 0; /* Property: Removing default margin */
            padding: 0; /* Property: Removing default padding */
        }

        /* Class Selector */
        .container {
            width: 80%; /* Property: Setting width */
            margin: 20px auto; /* Property: Centering horizontally */
            background-color: #fff; /* Property: Setting background color */
            padding: 20px; /* Property: Adding padding */
            border-radius: 10px; /* Property: Adding border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Property: Adding box shadow */
        }

        /* Element Selector */
        h1 {
            color: #333; /* Property: Setting color */
            text-align: center; /* Property: Center aligning text */
        }

        /* Descendant Selector */
        p {
            color: #666; /* Property: Setting color */
            line-height: 1.6; /* Property: Setting line height */
        }

        /* Class Selector */
        .button {
            display: inline-block; /* Property: Displaying as inline block */
            background-color: rgb(93, 93, 175); /* Property: Setting background color */
            color: white; /* Property: Setting text color */
            padding: 10px 20px; /* Property: Adding padding */
            text-align: center; /* Property: Center aligning text */
            text-decoration: none; /* Property: Removing default underline */
            border-radius: 5px; /* Property: Adding border radius */
            transition: background-color 0.3s ease; /* Property: Adding transition effect */
        }

        /* Pseudo-class Selector */
        .button:hover {
            background-color: rgb(93, 93, 175); /* Property: Changing background color on hover */
        }

        /* CSS Styles End */
    </style>
</head>
<body>

<div class="container"> <!-- Container for content -->
    <h1>CSS Tutorial</h1> <!-- Heading -->
    <!-- Introduction to CSS -->
    <p>This is a simple CSS tutorial that demonstrates various CSS selectors and properties.</p> <!-- Paragraph -->
    <!-- CSS Paragraph Selector -->
    <p>You can learn how to style your HTML documents and make them visually appealing.</p> <!-- Paragraph -->
    <!-- CSS Class Selector -->
    <a href="#" class="button">Click Me</a> <!-- Button with link -->
    <!-- CSS Pseudo-class Selector -->
</div>

</body>
</html>

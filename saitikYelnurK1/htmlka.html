<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Declaring character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Setting viewport for responsiveness -->
    <title>Fancy HTML</title> <!-- Title of the HTML document -->
    <style>
        /* CSS Styles Start */
        
        body {
            font-family: Arial, sans-serif; /* Setting font for the entire document */
            background-color: #f5f5f5; /* Setting background color */
            margin: 0; /* Removing default margin */
            padding: 0; /* Removing default padding */
        }
        
        .container {
            width: 80%; /* Setting width of the container */
            margin: 20px auto; /* Centering the container */
            background-color: #fff; /* Setting background color */
            padding: 20px; /* Adding padding */
            border-radius: 10px; /* Adding border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adding box shadow */
        }
        
        h1 {
            color: #333; /* Setting color for heading */
            text-align: center; /* Center aligning the heading */
        }
        
        p {
            color: #666; /* Setting color for paragraphs */
            line-height: 1.6; /* Setting line height */
        }
        
        .button {
            display: inline-block; /* Displaying the button as a block element */
            background-color: rgb(93, 93, 175) ; /* Setting background color */
            color: white; /* Setting text color */
            padding: 10px 20px; /* Adding padding */
            text-align: center; /* Center aligning text */
            text-decoration: none; /* Removing default underline */
            border-radius: 5px; /* Adding border radius */
            transition: background-color 0.3s ease; /* Adding transition effect */
        }
        
        .button:hover {
            background-color:rgb(93, 93, 175); /* Changing background color on hover */
        }
        
        /* CSS Styles End */
    </style>
</head>
<body>

<div class="container"> <!-- Container for content -->
    <h1>Welcome to Fancy HTML!</h1> <!-- Heading -->
    <!-- Introduction to HTML and CSS -->
    <p>This is a simple example of how you can make your HTML page look fancy with CSS styles.</p> <!-- Paragraph -->
    <!-- HTML Paragraph Tag -->
    <p>You can add more content here and style it as you like.</p> <!-- Paragraph -->
    <!-- Adding more content -->
    <a href="#" class="button">Click Me</a> <!-- Button with link -->
    <!-- HTML Anchor Tag -->
</div>

</body>
</html>
